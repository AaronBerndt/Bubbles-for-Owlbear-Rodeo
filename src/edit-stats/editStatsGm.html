<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="editStatsStyle.css">
  <script type="module" src="editStats.ts"></script>
</head>

<body>
  <div class="mother-flex">

    <div class="stat-grid dark">

      <div class="grid-item">
          <label class="label">HP</label>
      </div>

      <div class="grid-item">
        <label class="label">Temp</label>
      </div>

      <div class="grid-item">
        <label class="label">AC</label>
      </div>
  
      <div class="health-flex stat-background dark health-background" style="z-index: 2;">
        <input class="number-bubble dark grid-item" type="text" id="health" name="health">
        <input class="number-bubble dark grid-item" type="text" id="max health" name="max health">
      </div>

      <div class="health-flex" style="z-index: 3; justify-self: center;">
        <label id="divisor" style="font-family: Lucida Console, monospace;;">&#8725;</label>
      </div>

      <div class="grid-item stat-background dark temp-background">
        <input class="number-bubble dark" type="text" id="temporary health" name="temporary health">
      </div>

      <div class="grid-item stat-background dark ac-background">
        <input class="number-bubble dark" type="text" id="armor class" 
        name="armor class">
      </div>

    </div>

    <div class="hide-switch-row dark">
      <label for="hide" class="label" style="margin: 0;">Hide stats from players</label>
      <label class="switch">
        <input type="checkbox" id="hide">
        <span class="slider round" id="slider span"></span>
      </label>
    </div>
  </div>

</body>
</html>
