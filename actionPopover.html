<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="/src/actionStyle.css"> -->
    <script type="module" src="/src/action.ts"></script>
  </head>

  <div id="parent">

    <div class="action-heading">
      <p class="heading-p">Settings</p>
      <a 
      class="action-button help-button" 
      href="https://github.com/SeamusFinlayson/Bubbles-for-Owlbear-Rodeo#how-to-use"
      target="_blank"
      rel="noreferrer noopener">?</a>
    </div>

    <hr class="action-hr">

    <div class="settings-grid">
      <label class="settings-label">Vertical offset</label>
      <input type="number" id="offset" value="0" class="settings-input">

      <label class="settings-label">Origin above token</label>
      <label class="switch">
        <input type="checkbox" id="bar-at-top" value="0" class="settings-checkbox">
        <span class="slider round dark" id="slider span"></span>
      </label>

      <label class="settings-label">Show monster health bars to players</label>
      <label class="switch">
        <input type="checkbox" id="show-bars" value="0" class="settings-checkbox">
        <span class="slider round dark" id="slider span"></span>
      </label>

      <label class="settings-label indented">Monster health bar segments</label>
      <input type="number" id="segments" value="0" class="settings-input">

      <label class="settings-label">Name tags (beta)</label> 
      <label class="switch">
        <input type="checkbox" id="name-tags" value="0" class="settings-checkbox">
        <span class="slider round dark" id="slider span"></span>
      </label>
    </div>

    <div class="action-row">
      <button class="action-button" id="log-scene-metadata">Create debug report</button>
    </div>

  </div>
</html>
